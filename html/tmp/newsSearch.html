    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>资讯搜索</title>
    <link rel="stylesheet" href="/m/assets/css/iconfont.css" />
    <link href="/m/assets/css/newsSearch.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="search">
    <div class="input-search">
        <div class="input-search-div">
            <input class="new-search" type="search" placeholder="搜索" />
            <i class="iconfont icon-xdn-search"></i>
            <span class="iconfont icon-xdn-delete" id="new-search-inaccount-head-del"></span>
        </div>
        <a class="search-cancel">取消</a>
        <div class="search-yes">搜索</div>
    </div>
</div>
<p class="search-recommend">搜索推荐</p>
<div class="recommend-li">
    <div class="recommend-li-detail"><span>情报</span><span>访谈</span><span>营销</span><span>自媒体</span><span>微信</span><span style="margin-right: 0;">微博</span></div>
    <div class="recommend-li-detail"><span>papi酱</span><span>吴秀波</span></div>
</div>
<div class="clear history" style="display: none;">
    <div class="search-history">搜索历史</div>
    <span class="iconfont icon-xdn-delete search-history-detail-del"></span>
</div>
<div class="search-history-detail" style="display: none;"></div>







</body>
